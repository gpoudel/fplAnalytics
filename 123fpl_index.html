<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./images/favicon.ico">

    <title>BackSpace Academy Cognito Lab</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <!-- <link href="./css/jumbotron.css" rel="stylesheet"> -->

  </head>

  <body>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <!-- <div class="jumbotron"> -->
        <div class="container">
          <h3 class="display-5">Hello, AWS Cognito!</h3>         
          <div id="spinnerShow">
            <img src="./images/spinner.gif">
          </div>
          <div id="buttonSection" style="display: none"><p>
            <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#signUpModal">Sign Up! &raquo;</button>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signInModal">Sign In &raquo;</button>
            <button id="btnSignOut" type="button" class="btn btn-info btn-lg">Sign Out &raquo;</button>
            <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#updateModal">Update Profile &raquo;</button>
            <button id="btnSync" type="button" class="btn btn-info btn-lg">Add Sync Record &raquo;</button>
            <button id="btnS3" type="button" class="btn btn-info btn-lg">Create S3 Object &raquo;</button>
            <a href="#"><p id="forgotPassword" class="text-primary">Forgot password</p></a>
          </p></div>
        </div>
      <!-- </div> -->

    </main>


    <!-- Sign up modal -->
    <div id="signUpModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email address">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>              
			  <div class="form-group">
                <label for="inputPreferredUsername">Username</label>
                <input type="text" class="form-control" id="inputPreferredUsername" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="inputFplId">FPL id</label>
                <input type="url" class="form-control" id="inputFplId" placeholder="FPL id">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="btnSignUp" type="button" class="btn btn-success">Sign Up! &raquo;</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign in Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputUsername">Email / Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter Email or Username">
              </div>
              <div class="form-group">
                <label for="inputPassword2">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="btnSignIn" type="button" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update modal -->
    <div id="updateModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>                                        
              <div class="form-group">
                <label for="inputFplId2">FPL id</label>
                <input type="url" class="form-control" id="inputFplId2" placeholder="FPL id">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="btnUpdate" type="button" class="btn btn-success">Update &raquo;</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	  <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./js/ie10-viewport-bug-workaround.js"></script>
    <!-- Bootbox Bootstrap modal alerts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <!-- AWS SDKs
    ================================================== -->

    <!-- AWS Cognito Javascript SDK -->
    <!-- Latest AWS Cognito Javascript SDK can be downloaded from AWS Amplify github repository:-->
    <!-- https://raw.githubusercontent.com/aws/aws-amplify/master/packages/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js -->
    <script src="./js/amazon-cognito-identity.min.js"></script>

    <!-- AWS Javascript SDK -->
    <!-- Latest AWS Javascript SDK can be downloaded from AWS Javascript SDK github repository:-->
    <!-- https://raw.githubusercontent.com/aws/aws-sdk-js/master/dist/aws-sdk.min.js -->
    <script src="./js/aws-sdk-2.211.0.min.js"></script>

    <!-- Where the magic happens! -->
  	<script type="module" src="./js/app.js"></script>

  </body>
</html>
